<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background color */
            color: #333; /* Dark gray text color for contrast */
        }
        .navbar {
            background-color: #ffcccb; /* Light pink background for navbar */
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #333; /* Dark text color for contrast */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ff99cc; /* Light pink for hover effect */
        }
        .gallery {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ff66b2; /* Pink accent border */
            border-radius: 4px;
        }
        .gallery-item {
            flex: 1 1 calc(33% - 20px); /* 3 columns, adjust as needed */
            box-sizing: border-box;
        }
        .footer {
            background-color: #ff66b2; /* Pink accent */
            color: #fff; /* White text for contrast */
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <div class="gallery-item"><img src="image1.jpg" alt="Art Piece 1"></div>
        <div class="gallery-item"><img src="image2.jpg" alt="Art Piece 2"></div>
        <div class="gallery-item"><img src="image3.jpg" alt="Art Piece 3"></div>
        <div class="gallery-item"><img src="image4.jpg" alt="Art Piece 4"></div>
        <div class="gallery-item"><img src="image5.jpg" alt="Art Piece 5"></div>
        <div class="gallery-item"><img src="image6.jpg" alt="Art Piece 6"></div>
        <!-- Add more gallery items as needed -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Contact us at: info@example.com | Phone: (123) 456-7890</p>
        <p>&copy; 2024 Art Gallery. All rights reserved.</p>
    </div>
</body>
</html>
