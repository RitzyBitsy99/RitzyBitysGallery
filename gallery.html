<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1603090919053-69c0d80b4c47?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZsb3dlcnxlbnwwfHx8fDE2NzM4NjA0NTI&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 192, 203, 0.8);
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .gallery a {
            display: block;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 5px solid #ffb6c1;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 192, 203, 0.8);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ritzy Bitsy's Gallery</h1>
    </header>

    <div class="gallery">
        <a href="https://ritzybitsy99.github.io/RitzyBitysGallery/art1.jpg" target="_blank">
            <img src="art1.jpg" alt="Gallery Image 1">
        </a>
        <img src="art2.png" alt="Gallery Image 2">
        <img src="https://images.unsplash.com/photo-1531484412095-7e0c1be2dd5d" alt="Gallery Image 3">
        <img src="https://images.unsplash.com/photo-1513152991610-d92a13409b08" alt="Gallery Image 4">
        <img src="https://images.unsplash.com/photo-1531484412095-7e0c1be2dd5d" alt="Gallery Image 5">
        <img src="https://images.unsplash.com/photo-1513152991610-d92a13409b08" alt="Gallery Image 6">
        <img src="https://images.unsplash.com/photo-1531484412095-7e0c1be2dd5d" alt="Gallery Image 7">
        <img src="https://images.unsplash.com/photo-1513152991610-d92a13409b08" alt="Gallery Image 8">
    </div>

    <footer>
        <p>Contact us: ritzybitsy.com | Phone: (123) 456-7890</p>
    </footer>
</body>
</html>
